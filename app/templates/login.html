{% extends 'base.html'%}
{% import 'bootstrap/wtf.html' as wtf%}
{% block content %}
<div class="container"> 
    <div class="row">
      <div class= "col-4"> </div>
      <div class="col-4 py-5">
      <!--Flash message -->
      {% for message in get_flashed_messages() %}
        <div class="alert alert-danger">
        <button type="button" class="close" data-dismiss="alert">&times;</button>
        {{ message }}
        </div>
      {% endfor %}
      <!-- Login form -->
      <div class="login py-5">
        <h1 class="text-primary fw-bold">Login Form</h1>
        {{wtf.quick_form(login_form)}}
      </div>
      <p class="text-dark fw-light pb-4"> Don't have an account? <a href="{{url_for('auth.register')}}"><button class="btn btn-primary"> Sign Up Here</button> </a></p>
     </div>
     <div class="col-md-4"></div>
    </div>
</div>

{% endblock%}
