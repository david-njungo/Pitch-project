<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pitch App</title>
    <!-- add bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">

            <a class="navbar-brand text-dark" href="{{url_for('main.index')}}">Pitch App</a>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">                   
                    <a href="{{url_for('auth.register')}}"><button class="btn btn-dark me-2">Sign in</button></a>
                    <a href="{{url_for('auth.login')}}"><button class="btn btn-dark">Log in</button></a>

            </div>
        </div>
    </nav>
    <div class="content">
        {% block content %}
