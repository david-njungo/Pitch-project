{% macro displayPitches(category) %}

<div class="container">
<div class="row bg-light text-center">
    {% for pitch in category %}    
       <a href="{{ url_for('main.') }}">{{pitch.description}}</a> 
       <p>Written by:{{pitch.author}}</p>
        <br>  
    {% endfor %}
</div>
</div>
{% endmacro %}
