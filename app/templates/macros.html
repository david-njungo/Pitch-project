{% macro displayPitches(pitch_list) %}

<div class="container">
<div class="row bg-light text-center">
    {% for pitches in pitch_list %}    
       <a href="{{ url_for('main.') }}">{{pitches.description}}</a> 
       <p>Written by:{{pitches.author}}</p>
        <br>
         
    {% endfor %}
</div>
</div>
{% endmacro %}
